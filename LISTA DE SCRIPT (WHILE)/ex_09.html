<body>
    Digite um n√∫mero no campo abaixo;
    <input type="number" id="input_numero"><br>
    Digite uma frase no campo abaixo:
    <input type="text" id="input_frase"><br>

    function papagaio(){

            repeticao += 1;
            alert(`${frase}`);
        }
    }
</script>
