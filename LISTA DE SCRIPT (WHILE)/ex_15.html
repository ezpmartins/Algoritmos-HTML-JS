<body>
    Informe a quantidade elefantes:
    <input type="text" id="input_qtd_elefantes"><br>
    <button onclick="atazanarMedium()">Atazanar a MÃ©dium </button><br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function atazanarMedium() {
        var qtdElefantes = Number(input_qtd_elefantes.value);
        var elefantes = 2;
        var vezesIncomodam = 'incomodam';
        div_resultado.innerHTML = '';

        while (elefantes <= qtdElefantes) {
            
                div_resultado.innerHTML += `<br> 1 elefante incomoda muita gente!<br>`
                
            
             if(elefantes<=qtdElefantes) {
                
                 
                 div_resultado.innerHTML += `<br> ${elefantes} elefantes icomodam ${vezesIncomodam}  muito mais !<br>
                <br>`
                 
            }
            
            vezesIncomodam += '&nbsp icomodam &nbsp';
            elefantes+=1;
        }
    }

</script>
