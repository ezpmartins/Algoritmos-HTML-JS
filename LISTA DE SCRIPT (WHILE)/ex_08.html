<script>
    function multiplode7() {
        var numero = input_numeroUser.value;
        var repeticao = 7;
        div_mensagem.innerHTML = '';

        while (repeticao <=numero) {
            div_mensagem.innerHTML += `<br> ${repeticao} <br>`
            repeticao += 7;
    
        }

    }
</script>
