<body>

    <input min="20" max="100" type="number" id="input_numeroUser"><br>
    <button onclick="multiplode5()"> Adoro MÃºltiplo de 5 </button>

<script>
    function multiplode5() {
        var numero = input_numeroUser.value;
        var repeticao = 5;
        div_mensagem.innerHTML = '';

        while (repeticao <=numero) {
            div_mensagem.innerHTML += `<br> ${repeticao} <br>`
            repeticao += 5;
    
        }

    }
</script>
