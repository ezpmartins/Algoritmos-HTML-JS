<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o sabor da pizza:
    <input type="text" id="input_sabor"><br>
    Informe o valor da pizza:
    <input type="number" id="input_valor"><br>
    Quantidade de amigos que vão comer a pizza:
    <input type="number" id="input_qtd_amigos"><br>
    <button onclick="vervalorpizza()"> Ver valor por amigo </button><br>
    <div id="div_vervalor"></div>
</body>
</html>
<script>
function vervalorpizza(){
var preço=   Number(input_valor.value)
var amigos =  Number(input_qtd_amigos.value)
var resultado = Number (preço + preço*0.1)/amigos
var sabor = input_sabor.value
div_vervalor.innerHTML =
`
 Cada amigo vai colaborar com R$ ${resultado}
para a pizza de ${sabor}.

`


}






</script>
