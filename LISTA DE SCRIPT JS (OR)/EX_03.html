<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Renda individual do usuario:
    <input id="input_renda_individual"><br>
    Renda familiar do usuario:
    <input id="input_renda_familiar"><br>
    <button onclick="tereiBeneficio()">Terei Benefício</button><br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function tereiBeneficio() {
        var rendaIndividual = Number(input_renda_individual.value);
        var rendaFamiliar = Number(input_renda_familiar.value);

        if (rendaIndividual <= 2000 || rendaFamiliar <= 3000) {
            div_resultado.innerHTML =
                `Você terá direito ao auxílio`
        }
        else {
            div_resultado.innerHTML =
                `Sem direito ao auxílio`
        }
    }
</script>
