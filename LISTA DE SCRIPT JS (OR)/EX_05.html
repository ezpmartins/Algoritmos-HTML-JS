<body>
    Qual a temperatura atual:
    <input id="input_temperatura"><br>
    <button onclick="analisarTemperatura()">Analisar Temperatura</button><br>
</body>

<script>
    function analisarTemperatura() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura < 21 || temperatura > 24) {
            alert(`Alerta de Desconforto !`)
            if (temperatura < 21) {
                alert(`As pessoas vão ter hiportemia`)
            }
            else {
                alert(`As pessoas vão derreter`)
            }
        }
    }
</script>
