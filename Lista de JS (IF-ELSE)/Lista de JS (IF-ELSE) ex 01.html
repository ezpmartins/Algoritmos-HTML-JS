<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. Criar um programa que auxilie uma Autoescola a identificar possíveis novos alunos. 

a) Solicite o nome e a idade de uma pessoa; 
b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver 18 anos ou mais emita a mensagem "FULANO vamos tirar a CNH?", caso contrário emita a mensagem "FULANO vai jogar PlayStation!";  -->
    Digite seu nome:
    <input id="input_nome"><br>
    Digite sua idade:
    <input id="input_idade"><br>
    <button onclick="avaliarAluno()"> Avaliar Aluno </button>
</body>

</html>

<script>
    function avaliarAluno() {
        var nome = input_nome.value
        var idade = Number(input_idade.value)

        if (idade >= 18) {
            alert(`${nome} vamos tirar a CNH ?`)
        }
        else {
            alert(`${nome} vai jogar playstation !`)
        }
    }

</script>
