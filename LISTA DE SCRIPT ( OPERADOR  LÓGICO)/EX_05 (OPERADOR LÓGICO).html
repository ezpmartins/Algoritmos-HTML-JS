<body>
    Nota do aluno:
    <input id="input_nota"><br>
    <button onclick="avaliarAluno()"> Avaliar Aluno</button><br>
</body>

</html>
<script>
    function avaliarAluno() {
        var nota = Number(input_nota.value);

        if (nota < 6) {
            alert(`Aluno nÃ£o aprovado !`)
        }
        else if (nota >= 6 && nota <= 8.5) {
            alert(`Aluno comum e aprovado !`)
        }
        else {
            alert(`Aluno Exemplar!`)
        }
    }
</script>
