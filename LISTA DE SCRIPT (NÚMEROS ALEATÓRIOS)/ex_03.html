<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="jogarDado()">Jogar Dado</button>
    <div style="display: flex;
    height: 150px;
    width: 150px;
    border-radius: 10px;
    border: 5px solid black;
    font-size: 100px;
    justify-content: center;
    align-items: center;"
     id="div_dados"></div>
</body>
</html>
<script>
    function jogarDado(){
        var numerosDados= parseInt(Math.random()*20 +1);

        div_dados.innerHTML = `${numerosDados}`;
    }
    
</script>
