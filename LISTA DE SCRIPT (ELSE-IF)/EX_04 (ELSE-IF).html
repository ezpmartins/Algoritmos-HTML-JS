<!-- 4. Uma nutróloga quer um programa que a ajude a avaliar o peso de crianças de 5 anos. Ajude-a com um programa que, ao ler o peso de uma criança de 5 anos, exibe uma dessas frases 

Abaixo do peso (se peso até 13.5kg) 

Acima do peso (se peso maior que 21.2kg) 

Peso na média (se peso maior que 13.5kg até 21.2kg) 

Peso perfeito (se o peso for exatamente 18.3kg)  -->
<body>
    Digite o peso da criança (kg):
<input id="input_peso"><br>
<button onclick="lerPeso()">Ler Peso</button><br>
<div id="div_mensagem"></div>
    
</body>
</html>
<script>

    function lerPeso(){
    var peso= input_peso.value;

    if(peso<=13.5){
        div_mensagem.innerHTML=
        `Abaixo do Peso`
    }
    else if (peso==18.3){
        div_mensagem.innerHTML=
        `Peso perfeito`
    }
    else if (peso<=21.2){
        div_mensagem.innerHTML=
        `Peso na média`
    }
    else{
        div_mensagem.innerHTML=
        `Acima do Peso`
    }

}

</script>
