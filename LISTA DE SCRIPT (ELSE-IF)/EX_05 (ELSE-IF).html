<!-- 5. Crie um programa o qual: 

a) Solicite a nota do aluno;

b) Ao clicar em "Classificar aluno", exiba uma dessas mensagens em um alert 

      "Aluno precisa de muita ajuda", caso a nota for menor que 5. 
      "Aluno na média", caso a nota for entre 5 até 7. 
      "Aluno na acima da média", caso a nota for maior que 7 até 9.5. 
      "Aluno fora da curva", caso a nota for maior que 9.5. 
<body> -->
    
</body>
Informe sua Nota:
<input id="input_nota"><br>
<button onclick="classificarAluno()"> Classifcar Aluno</button><br>

</html>
<script>
function classificarAluno(){
    var nota = input_nota.value;

    if(nota<5){
        alert (`O aluno precisa de muita ajuda !`)
    }
    else if (nota<=7){
        alert (`O aluno está na média !`)
    }
    else if (nota<=9.5){
        alert (`O aluno está acima da média !`)
    }
    else {
        alert (`Aluno fora da curva !`)
    }
}

</script>
