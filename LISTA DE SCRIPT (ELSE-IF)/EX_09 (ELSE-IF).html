<!-- 9. Crie um programa o qual: 

a) Pergunte ao usuário qual sua meta de economia;

b) Pergunte ao usuário quanto tem guardado;

c) Ao clicar em "Analisar economia"... 

d) Caso a meta tenha sido alcançada ou ultrapassada, exibir, abaixo do botão, a frase Parabéns, meta alcançada!. 
Caso a meta tenha sido ultrapassada, exibir também a frase Meta ultrapassada em X (onde X é a diferença entre a economia e a meta) 

e) Caso a meta ainda não tenha sido alcançada, exibir, abaixo do botão, a frase Força! Ainda em busca da meta!
 Falta X (onde X é a diferença entre a meta e a economia)  -->

<body>
    Qual sua meta de economia (R$):
    <input id="input_meta_economia"><br>
    Quanto está guardando (R$):
    <input id="input_qtd_guardado"><br>
    <button onclick="analisarEconomia()"> Analisar Economia </button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function analisarEconomia() {
        var meta = Number(input_meta_economia.value);
        var economia = Number(input_qtd_guardado.value);


        if (meta == economia) {
            div_mensagem.innerHTML =
                `Parabéns,meta alcançada!`
        }
        else if (economia > meta) {
            div_mensagem.innerHTML +=
                `Meta ultrapassada em ${economia - meta}`
        }
        else {
            div_mensagem.innerHTML =
                `Força! Ainda em busca da Meta<br>
    Falta ${meta - economia}`
        }

    }
</script>
