<!-- (ENTREGAR) 8. Uma nutricionista precisa ajudar seus pacientes em com suas dietas. Ajude-a criando um programa o qual: 

    a) Pergunte quantos pães franceses o usuário tem comido por dia;

    b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia;

    c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia;

    d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido com base nas 3 informações. Considere que um pão francês 
    tem 50 calorias, um pacote de bolacha, 80 e um copo de achocolatado, 70. 

    e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão: 

    "Parabéns, vai ficar em forma !", caso as calorias sejam menores do que 200. 

    "Cuidado, vai ficar menos saudável !" caso as calorias sejam entre 200 e 400. 
        
    "Alerta crítico de saúde !!!", caso as calorias sejam mais de 400.  -->


<body>
    Quantos Pães come por dia:
    <input id="input_pao"><br>
    Quantos pacotes de Bolacha come por dia:
    <input id="input_bolacha"><br>
    Quantos copos de achocolatado toma por dia:
    <input id="input_achocolatado"><br>
    <button onclick="verificarCalorias()"> Verificar Calorias</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function verificarCalorias() {
        var paes = Number(input_pao.value);
        var pctBolacha = Number(input_bolacha.value);
        var achocolatado = Number(input_achocolatado.value);
        var caloriasPaes = paes * 50;
        var caloriasPctBolachas = pctBolacha * 80;
        var caloriasAchocolatado = achocolatado * 70;
        var caloriasTotal = caloriasPaes + caloriasPctBolachas + caloriasAchocolatado;


        if (caloriasTotal < 200) {
            div_resultado.innerHTML =
                `Parabéns,vai ficar em forma !`
        }
        else if (caloriasTotal <= 400) {
            div_resultado.innerHTML =
                `Cuidado, vai ficar menos saudável !`
        }
        else {
            div_resultado.innerHTML =
                `Alerta crítico de Saúde`
        }
    }

</script>
