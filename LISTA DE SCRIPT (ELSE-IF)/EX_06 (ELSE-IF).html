<!-- (ENTREGAR) 6. Crie um programa o qual: 
a) Pergunte qual time grande São Paulo o usuário torce. 
b) Ao clicar em "Fale sobre esse time", exiba abaixo: 
   "Salve o Corinthians" com fundo preto e letra branca, se for Corinthians 
   "Salve o alviverde imponente" com fundo verde e letra branca, se for Palmeiras 
   "Agora quem dá a bola é o Santos" com fundo branco e letra preta, se for Santos 
   "Salve o Tricolor paulista" com fundo preto e letra vermelha, se for São Paulo  -->

<body>
    Qual time grande de São Paulo você torce:
    <input id="input_time"><br>

    <button onclick="falarTime()">Falar sobre esse Time</button><br>
    <br>

    <div style="background-color: black;color: white;
    " id="div_mensagemCor"></div>

    <div style="background-color: green;
    color: white;" id="div_mensagemPal"></div>

    <div style="background-color: white;
    color:black;" id="div_mensagemSan"></div>

    <div style="background-color: black;
    color: red;" id="div_mensagemSao"></div>

</body>

</html>

<script>
    function falarTime() {
        var time = input_time.value;

        if (time == 'Corinthians') {
            div_mensagemCor.innerHTML =
                `Salve o Corinthians`
        }
        else if (time == 'Palmeiras') {
            div_mensagemPal.innerHTML =
                `Salve o Alviverde`
        }
        else if (time == 'Santos') {
            div_mensagemSan.innerHTML =
                `Agora quem dá a Bola é o Santos`
        }
        else {
            div_mensagemSao.innerHTML =
                `Salve o Tricolor Paulista`
        }
    }


</script>
