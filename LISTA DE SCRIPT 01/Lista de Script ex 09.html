    Informar Nota da Avaliação Semestral:
    <input type="number" id="avl_semem">

    Nome do Aluno:
    <input type="text" id="nome_aluno">

    <button onclick="calculamedia()"> Calcular Média</button>

</body>

<script>
function calculamedia(){
var Continuada=  Number (avl_continua.value* (40/100)) 
var Semestral =  Number (avl_semem.value * (60/100))
var resultado = (Continuada +  Semestral)

alert(`A média do(a) ${nome_aluno.value} será de ${resultado}.`)

}

</script>
